<!doctype html>
<html lang="pt-BR">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Modelo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <div class="container-fluid">

            <div class="row">

                <!-- SIDEBAR -->
                <div id="container-sidebar" class="col-6 col-lg-2 m-0 p-0">
                    <!-- A SIDEBAR SERÁ INSERIDA AQUI POR MAGIA-->
                </div>

                <!-- CONTENT -->
                <div class="col-12 col-lg-10">

                    <!-- NAVBAR -->
                    <div id="container-navbar" class="m-0 p-0">
                        <!-- A NAVBAR SERA INSERIDA AQUI POR MAGIA -->
                    </div>

                    <!-- CONTENT -->
                    <div class="row">

                        <h5>TITULO DO CONTEUDO</h5>

                        <!-- CONTENT DAS PAGINAS VEK M AQIU -->

                    </div>

                </div>

            </div>

        </div>

        <!-- Modal -->
        <div class="modal fade" id="detalhes" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Detalhes</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                ...
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <!-- <button type="button" class="btn btn-primary">Salvar mudanças</button> -->
                </div>
            </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        
        <script src="app.js"></script>

        <script>

            let toggleMenu = document.getElementById('toggleMenu');
            let sidebar = document.querySelector('.sidebar');

            toggleMenu.addEventListener('click', ()=>{

                sidebar.classList.toggle('show');

            })

        </script>
    </body>

</html>
